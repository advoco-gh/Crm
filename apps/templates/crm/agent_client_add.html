{% extends "layouts/base-fullscreen.html" %}

{% block title %} Settings {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
    <div class="row">
        <div class="col-6 col-md-6">
            <div class="card card-body border-0 shadow mb-4">
                <h2 class="h5 mb-4">Add Agent's Client</h2>

                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="id_appointment_scheduled">{{agent_client_form.appointment_scheduled.label}}</label>
                                <input class="form-control" id="id_appointment_scheduled" name="appointment_scheduled" type="date" placeholder="{{agent_client_form.appointment_scheduled.label}}" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                             <div>
                                <label for="id_product">{{agent_client_form.product.label}}</label>
                                <input class="form-control" id="id_product" name="product"  type="text" placeholder="{{agent_client_form.product.label}}" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="id_name">{{agent_client_form.name.label}}</label>
                                <input class="form-control" id="id_name" name="name"  type="text" placeholder="{{agent_client_form.name.label}}" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div>
                                <label for="id_surname">{{agent_client_form.surname.label}}</label>
                                <input class="form-control" id="id_surname" name="surname"  type="text" placeholder="{{agent_client_form.surname.label}}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <div>
                                <label for="id_gender">{{agent_client_form.gender.label}}</label>
                                <input class="form-control" id="id_gender" name="gender"  type="text" placeholder="{{agent_client_form.gender.label}}" required>
                            </div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <div>
                                <label for="id_phone_number">{{agent_client_form.phone_number.label}}</label>
                                <input class="form-control" id="id_phone_number" name="phone_number"  type="text" placeholder="{{agent_client_form.phone_number.label}}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 mb-3">
                            <div>
                                <label for="id_age">{{agent_client_form.age.label}}</label>
                                <input class="form-control" id="id_age" name="age"  type="number" placeholder="{{agent_client_form.age.label}}" required>
                            </div>
                        </div>
                        <div class="col-sm-4 mb-3">
                           <div>
                                <input class="form-control" id="id_source" name="source"  type="hidden" placeholder="{{agent_client_form.source.label}}" value="manually added">
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-primary mt-2 animate-up-2" type="submit">Save all</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
